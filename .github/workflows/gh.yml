name: gh

on:
  push:
    paths:
      - ".github/workflows/gh.yml"
  workflow_dispatch: # manual

jobs:
  cli:
    runs-on: ubuntu-latest
    env: 
      GT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - run: env
      - run: gh --version
      - run: gh auth login
      - run: gh auth status
      - run: gh repo list
      - run: gh issue list
      - run: gh workflow list
      - run: gh api /repos/:owner/:repo/actions/workflows
      - run: pwd && ls -al
      # test
